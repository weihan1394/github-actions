name: matrix
on: [push]

jobs:
  node-matrix:
    continue-on-error: ${{matrix.experimental == true}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14, 15, 16]
        include:
          - os: ubuntu-latest
            is-ubuntu: true
          - os: macos-latest
            node-version: 15
            experimental: true
          - experimental: false
          - os: ubuntu-latest
            node-version: 16
            experimental: true
          - os: ubuntu-latest
            node-version: 17
        exclude:
          - os: ubuntu-latest
            node-version: 14
      max-parallel: 2
      fail-fast: true # prevent if error and stop working
    runs-on: ${{matrix.os}}
    steps:
      - if: matrix.experimental == true
        run: exit 1
      - run: node -v
      - run: echo '${{ toJson(matrix)}}'
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
      - run: node -v
