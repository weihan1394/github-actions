name: calling reusable workflows
on:
  workflow_dispatch:
    inputs:
      name:
        description: "input description"
        type: string
        default: "ali"
        required: false

jobs:
  calling-a-reusable-wf:
    uses: weihan1394/github-actions-workflow/.github/workflows/reusable.yaml@main
    with:
      name: ${{inputs.name}}
    secrets:
      # inherit
      access-token: ${{secrets.ACCESS_TOKEN}}
